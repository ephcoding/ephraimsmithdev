<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>RWD: Survey Form</title>
	</head>
	<body class="text-white d-flex flex-column p-4">
		<main class="container flex-fill">
			<div class="form-wrapper">
				<h1 id="title" class="text-center">HEAD SHOP, inc.</h1>
				<p id="description" class="text-center">
					Thank you for trusting Head Shop, Inc. with your bike's engine work.
					We are continuously looking for ways to take your experience to the
					next level and would appreciate your feedback.
				</p>
				<form id="survey-form">
					<!-- input fields -->
					<div class="mb-3 fs-3">
						<label class="form-label" for="name" id="name-label">Name:</label>
						<input
							class="form-control"
							type="text"
							id="name"
							placeholder="Who are you?"
							required
						/>
					</div>
					<div class="mb-3 fs-3">
						<label class="form-label" for="email" id="email-label"
							>Email:</label
						>
						<input
							class="form-control"
							type="email"
							id="email"
							placeholder="emailgoes@here.com"
							required
						/>
					</div>
					<div class="mb-3 fs-3">
						<label class="form-label" for="number" id="number-label"
							>Phone Number:</label
						>
						<input
							class="form-control"
							type="number"
							id="number"
							min="21"
							max="64"
							placeholder="Digits please.."
						/>
					</div>

					<!-- dropdown -->
					<div class="mb-3">
						<label for="dropdown" class="fs-3">Work Done:</label>
						<select id="dropdown" class="input-group">
							<option class="dropdown-item" selected disabled>Pick one:</option>
							<option class="dropdown-item" value="rebuild">Rebuild</option>
							<option class="dropdown-item" value="new-heads">New Heads</option>
							<option class="dropdown-item" value="maintenance">
								Maintence
							</option>
						</select>
					</div>

					<!-- radios -->
					<p class="mb-1 fs-3">You comin' back?</p>
					<div class="form-check">
						<label for="option1" class="form-check-label">Hell yes!</label>
						<input
							id="option1"
							name="we-match"
							class="form-check-input"
							type="radio"
							value="yes"
						/>
					</div>
					<div class="form-check">
						<label for="option2" class="form-check-label">Maybe</label>
						<input
							id="maybe"
							name="we-match"
							class="form-check-input"
							type="radio"
							value="value2"
						/>
					</div>
					<div class="form-check">
						<label for="option3" class="form-check-label">No way</label>
						<input
							id="option3"
							name="we-match"
							class="form-check-input"
							type="radio"
							value="no"
						/>
					</div>

					<!-- checkboxes -->
					<p class="mb-1 fs-3">What was the best part?</p>
					<div class="form-check">
						<label class="form-check-label" for="value1"
							>Customer Service</label
						>
						<input
							id="value1"
							class="form-check-input"
							type="checkbox"
							value="service"
						/>
					</div>
					<div class="form-check">
						<label class="form-check-label" for="value2">Craftsmanship</label>
						<input
							id="value2"
							class="form-check-input"
							type="checkbox"
							value="quality"
						/>
					</div>
					<div class="form-check">
						<label class="form-check-label" for="value3">Shop Condition</label>
						<input
							id="value3"
							class="form-check-input"
							type="checkbox"
							value="clean"
						/>
					</div>
					<div class="form-check">
						<label class="form-check-label" for="value3">Parts Options</label>
						<input
							id="value3"
							class="form-check-input"
							type="checkbox"
							value="parts"
						/>
					</div>

					<!-- textarea -->
					<label for="comments" class="fs-3">Comments:</label>
					<div class="input-group mb-3">
						<textarea
							class="form-control"
							id="comments"
							name="comments"
							placeholder="Final words.."
						></textarea>
					</div>

					<button
						id="submit"
						type="submit"
						class="btn btn-dark border border-white w-100"
					>
						Submit
					</button>
				</form>
			</div>
		</main>
		<footer class="text-center mt-3">
			&copy; 2021 -
			<a href="https://github.com/ephcoding" target="_blank">Ephraim Smith</a>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
			crossorigin="anonymous"
		></script>
	</body>
</html>
